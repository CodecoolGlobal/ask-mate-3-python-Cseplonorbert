{% extends "layout.html" %}

{% block page_title %}{% endblock %}

{% block content %}
    <div class="container">
        <form action="{% block link %}{% endblock %}" method="post">

            <label for="comment" name="comment">Comment:</label><br>
                <textarea class="textarea" name="comment" id="comment" cols="30" rows="6" placeholder="Add your comment here...">{% block comment %}{% endblock %}</textarea><br>
            <input type="submit" value="Comment">
        </form>
    </div>

{% endblock %}
