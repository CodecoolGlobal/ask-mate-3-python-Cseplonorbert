<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-secondary text-white>">
    
    <div class="container-fluid p-5 text-white text-center" style="
    background-image:  url('../../static/images/bckgd.jpg');
    height: 30vh; ">
      <h1>Ask mate</h1>
      </div>

      <div class="row border-bottom-0 border border-dark border-3">
        <div class="col-sm-12 bg-primary text-white text-center">
           <h1>{% block h1 %}{% endblock %}</h1>
        </div>
        
        
        <div class="row ">
            <div class="col-sm-2 bg-light ">
        
            </div>
            <div class="col-sm-8">
                <form class="text-center" action="{% block link %}{% endblock %}" method="post" enctype="multipart/form-data">
        
                    <label for="title_input" name="title">Question Title</label><br>
                    <textarea name="title" id="title_input" cols="15" rows="1">{% block question_title %}{% endblock %}</textarea><br>
                    <br>
            
                    <label for="question_input" name="message">Question:</label><br>
                    <textarea name="message" id="question_input" cols="30" rows="6">{% block question_text%}{% endblock %}</textarea><br>
                    <br>
            
                    <div class="custom-file">
                        <label for="file">Upload image</label><br>
                        <input type="file" name="image" class="form-control"><br>
                        <br>
                    </div>
            
                    <button type="submit">{% block button_name %}{% endblock %}</button>
            
                </form>
            </div>
            <div class="col-sm-2 bg-light">
            
            </div>
        </div>





</body>
</html>
