{% extends "layout.html" %}

{% block page_title %}
    Question
{% endblock %}

{% block content %}
    <br>
    <br>
    <br>
    <div class="container">
    <h1>{% block h1 %}{% endblock %}</h1>

    <form action="{% block link %}{% endblock %}" method="post" enctype="multipart/form-data">

    {% block question_title_input %}
        <div class="form">
            <label for="title_input" name="title" class="label_name">
                <span class="title_name">Question Title</span>
            </label><br>
            <textarea class="textarea" name="title" id="title_input" cols="15" rows="1" placeholder="Question title">{% block question_title %}{% endblock %}</textarea><br>
            <br>
        </div>
    {% endblock %}
        <div class="textarea_question">
            <label for="question_input" name="message">Question:</label><br>
            <textarea name="message" id="question_input" cols="30" rows="6" class="textarea_question" placeholder="Add your question here..." >{% block question_text%}{% endblock %}</textarea><br>
            <br>
        </div>
        <div class="custom-file">
            <label for="file">Upload image</label><br>
            <br>
            <input type="file" name="image" class="form-control"><br>
            <br>
        </div>>

        <button class="button-image" type="submit">{% block button_name %}{% endblock %}</button>

    </form>
    </div>>
{% endblock %}
