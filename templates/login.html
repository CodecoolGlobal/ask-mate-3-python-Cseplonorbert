{% extends 'layout.html' %}
{% block title %}
    Login Page
{% endblock %}
{% block content %}
    <form action="login_page" method="post">
        <label for="email"></label>
        <input type="email" name="email" id="email" required placeholder="Enter email"><br><br>
        <label for="password"></label>
        <input type="password" name="password" id="password" required placeholder="Password"><br><br>
        <input type="submit" value="LOG IN">
    </form>
{% endblock %}
