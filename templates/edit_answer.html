{% extends "layout.html" %}

{% block page_title %}
    Edit answer
{% endblock %}

{% block content %}
    <form action="{{ url_for('edit_answer', answer_id=answer['id'], question_id=answer['question_id']) }}" method="post" enctype="multipart/form-data">

        <label for="message" name="message">Answer</label><br>
        <textarea name="message" id="message" cols="30" rows="6">{{ answer["message"] }}</textarea><br>
        <br>

        <div class="custom-file">
            <label for="file">Upload image</label><br>
            <input type="file" name="image" class="form-control"><br>
            <br>
        </div>>

        <button type="submit">Edit answer</button>

    </form>
{% endblock %}
